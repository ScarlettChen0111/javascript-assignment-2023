	<header class = "headerSmall" id = "headerConvert"> CURRENCY CONVERSION </header>
	<body>
		<h2>Convert An Amount Of One Currency Into Another Currency<br>(Supports Physical And Digital Currencies)</h2>
		<br>
		<section>
		<form name="currencyAPI" action="#" id="currency">
			<label for="apiKey" class="alignCenter" ><b>Please enter your API key:</b></label>
			<input type="text" name="apiKey" id="api_Key"  class="alignCenter" >
	
			<label for="base" class="alignCenter"><b>Convert From<br>(Base currency symbol (physical or digital)):</b></label>
			<input type="text" name="baseCurrency" id="base_Currency" class="alignCenter"placeholder = "pattern: [A-Z0-9]{3-6}">
	
			<label for="quote" class="alignCenter"><b>Convert To<br>(Target currency symbol (physical or digital)):</b></label>
			<input type="text" name="quoteCurrency" id="quote_Currency" class="alignCenter"placeholder = "pattern: [A-Z0-9]{3-6}">

			<label for="quote" class="alignCenter"><b>Please enter the amount of source currency to convert:</b></label>
			<input type="text" name="amount" id="amount" class="alignCenter">
			<br>
			<br>

			<button type = "button" id="convertSubmission" class="buttonSmall" >Submit</button>

		</section>

		<section class="sectionRight">
			<p id = "convertOutput"></p>
		</section>

		</form>

		<script src="js/scripts.js"></script>
		<script src="index.html"></script>

	</body>
