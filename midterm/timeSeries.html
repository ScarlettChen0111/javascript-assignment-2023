	<header class = "headerSmall" id = "headerTimeSeries"></header>
	<body>
		<h2>Time-series Dataset Of Currency Rates (Displays Daily Rates)</h2>
		<br>
		<section>
		<form name="currencyAPI" action="#" id="currency">
			<label for="apiKey" class="alignCenter" ><b>Please enter your API key:</b></label>
			<input type="text" name="apiKey" id="api_Key"  class="alignCenter" >
			
			<label for="base" class="alignCenter"><b>Convert From<br>(Base currency symbol (physical or digital)):</b></label>
			<input type="text" name="baseCurrency" id="base_Currency_timeSeries" class="alignCenter"placeholder = "pattern: [A-Z0-9]{3-6}">
	
			<label for="quote" class="alignCenter"><b>Convert To<br>(Target currency symbol (physical or digital)):</b></label>
			<input type="text" name="quoteCurrency" id="quote_Currency_timeSeries" class="alignCenter"placeholder = "pattern: [A-Z0-9]{3-6}">

			<label for="start" class="alignCenter"><b>Starts From: <br>Must be in the past and within the last 365 days.</b></label>
			<input type="text" name="startDate" id="starting_date" class="alignCenter" placeholder = "UTC start date in YYYY-MM-DD format.">

			<label for="end" class="alignCenter"><b>Ends At: <br>Must be in the past and within the last 365 days.</b></label>
			<input type="text" name="endDate" id="ending_date" class="alignCenter" placeholder = "UTC end date in YYYY-MM-DD format.">
			<br>
			<br>

			<button type = "button" id="timeSeries" class="buttonSmall" >Submit</button>
		</section>
			
			<section class="sectionRight" >
			<p id = "timeSeriesOutput"></p>
		</section>

		</form>
		<script src="index.html"></script>
        <script src="js/timeSeries.js"></script>

	</body>
